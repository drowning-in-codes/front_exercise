<!DOCTYPE html>
<html>

<head>
    <style>
        .center {
            margin: auto;
            width: 60%;
            border: 3px solid #73AD21;
            padding: 10px;
        }
    </style>
</head>

<body>

    <h1>居中对齐元素</h1>

    <p>要使块元素（例如 div）水平居中，请使用 margin: auto;</p>
    <div>你好</div>
    <div class="center">
        <p>Hello World!</p>
    </div>

</body>

</html>
